<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scientific Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="container">

<input type="text" class="screen">

<table>
    <tr>
        <td>  <button class="sci-btn grey-btn"> SHIFT</button></td>
        <td>  <button class="sci-btn grey-btn"> ALPHA</button></td>
        <td colspan="2" rowspan="2">  <div class="reply-btn grey-btn"> 
            <button class="btn-top"> &#8743;</button>
            <button class="btn-bottom"> &#8744;</button>
            <p class="btn-center"> replay</p>
            <button class="btn-right"> &#62;</button>
            <button class="btn-left"> &#60;</button>

        </div></td>
        <td>  <button class="sci-btn grey-btn"> clr</button></td>
        <td>  <button class="sci-btn grey-btn"> ON</button></td>
    </tr>

    <tr>
            <td>  <button class="sci-btn"> X <SUp>-1</SUp></button></td>
            <td>  <button class="sci-btn"> nCr</button></td>
            
            <td>  <button class="sci-btn"> Pol(</button></td>
            <td>  <button class="sci-btn"> x <sup> 3</sup></button></td>
        </tr>
    
        <tr>
                <td>  <button class="sci-btn"> ab/c</button></td>
                <td>  <button class="sci-btn"> &#8730;</button></td>
                <td>  <button class="sci-btn"> x <sup>2</sup></button></td>
                <td>  <button class="sci-btn"> ^</button></td>
                <td>  <button class="sci-btn"> log</button></td>
                <td>  <button class="sci-btn"> ln</button></td>
            </tr>

            <tr>
                <td>  <button class="sci-btn"> (-)</button></td>
                <td>  <button class="sci-btn"> .,,,</button></td>
                <td>  <button class="sci-btn"> hyp</button></td>
                <td>  <button class="sci-btn"> sin</button></td>
                <td>  <button class="sci-btn"> cos</button></td>
                <td>  <button class="sci-btn"> tan</button></td>
            </tr>

            <tr>
                <td>  <button class="sci-btn"> RCL</button></td>
                <td>  <button class="sci-btn"> ENG</button></td>
                <td>  <button class="sci-btn"> (</button></td>
                <td>  <button class="sci-btn"> )</button></td>
                <td>  <button class="sci-btn"> ,</button></td>
                <td>  <button class="sci-btn"> M+</button></td>        
            </tr>
            
            &nbsp;

           
</table>


<table>

    <tr>
        <td> <button class="simple-btn"> 7</button></td>
        <td> <button class="simple-btn"> 8</button></td>
        <td> <button class="simple-btn"> 9</button></td>
        <td> <button class="simple-btn red-btn"> DEL</button></td>
        <td> <button class="simple-btn red-btn"> AC</button></td>
    </tr>

    <tr>
        <td> <button class="simple-btn"> 4</button></td>
        <td> <button class="simple-btn"> 5</button></td>
        <td> <button class="simple-btn"> 6</button></td>
        <td> <button class="simple-btn"> &times;</button></td>
        <td> <button class="simple-btn"> &divide;</button></td>
    </tr>

    <tr>
        <td> <button class="simple-btn"> 1</button></td>
        <td> <button class="simple-btn"> 2</button></td>
        <td> <button class="simple-btn"> 3</button></td>
        <td> <button class="simple-btn"> +</button></td>
        <td> <button class="simple-btn"> -</button></td>
    </tr>

    <tr>
        <td> <button class="simple-btn"> 0</button></td>
        <td> <button class="simple-btn"> &#46;</button></td>
        <td> <button class="simple-btn"> EXP</button></td>
        <td> <button class="simple-btn"> ANS</button></td>
        <td> <button class="simple-btn"> &#61;</button></td>
    </tr>


</table>

</div>

</body>
</html>
